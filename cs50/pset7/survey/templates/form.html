{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Form</h1>
    <!-- делаем форму с проверкой заполняемых полей в браузере-->
    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post" class="needs-validation" novalidate>
        <!-- Первая строка-->
        <div class="form-row">
            <!--Задаем поле для ввода первого имени-->
            <div class="col-md-3 mb-3">
                <label for="validationCustom01">First name</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="First name" name="First_name" required>
                <!-- Что происходит, если поле не заполнено-->
                <div class="invalid-feedback">
                    Please provide a first name.
                </div>
                <!-- Что происходит, если поле заполнено-->
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <!--Задаем поле для ввода второго имени-->
            <div class="col-md-3 mb-3">
                <label for="validationCustom02">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" name="Second_name" required>
                <div class="invalid-feedback">
                    Please provide a second name.
                </div>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <!--Задаем поле для выбора пола-->
            <div class="col-md-3 mb-3">
                <label for="validationCustom03">Select your sex</label>
                <select class="form-control" id="validationCustom03" name = "Sex" required>
                    <option value="" selected></option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <div class="invalid-feedback">
                    Please provide a sex.
                </div>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
         <!--Вторая строка-->
        <div class="form-row">
            <!--Задаем поле для ввода email-->
            <div class="col-md-3 mb-3">
                <label for="validationCustom04">Email address</label>
                <input type="email" class="form-control" id="validationCustom04" placeholder="Enter email" name = "email" required>
                <div class="invalid-feedback">
                    Please provide a valid email.
                </div>
            </div>
            <!--Задаем поле для ввода пароля-->
            <div class="col-md-3 mb-3">
                <label for="validationCustom05">Password</label>
                <input type="password" class="form-control" id="validationCustom05" placeholder="Password" name = "password" required>
                <div class="invalid-feedback">
                    Please enter a password.
                </div>
            </div>
            <!--Задаем поле для подтверждения пароля-->
            <div class="col-md-3 mb-3">
                <label for="validationCustom06">Confirm password</label>
                <input type="password" class="form-control" id="validationCustom06" placeholder="Confirm password" name = "Confirm_password" required>
                <div class="invalid-feedback">
                    Please confirm a password.
                </div>
            </div>
        </div>
        <!--Задаем поле для подтверждения условий-->
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="checked" id="invalidCheck" name = "agreement" required>
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
      <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
      <button class="btn btn-primary" type="submit">Submit form</button>
    </form>

    <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>

{% endblock %}
