{% extends "layout.html" %}

{% block main %}

  <h1>Registred</h1>
  <table class="table">
  <thead>
    <tr>
      <th scope="col" class="col-md-4 mb-3">First name</th>
      <th scope="col" class="col-md-4 mb-3">Second name</th>
      <th scope="col" class="col-md-2 mb-3">Sex</th>
      <th scope="col" class="col-md-2 mb-3">Email</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user[0] }}</th>
      <td>{{ user[1] }}</td>
      <td>{{ user[2] }}</td>
      <td>{{ user[3] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
